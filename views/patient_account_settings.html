<html>
    <head>
        <title>Account Settings</title>
         <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 

    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand">Team 7 Medical Clinic Database</a>
              </div>
              <ul class="nav navbar-nav">
                <li><a href="patient_login_signup.html">Patient Login / Signup</a></li>
                <li><a href="employee_login.html">Employee Login</a></li>
                <li class="active"><a href="/home">Home</a></li>
                <li><a href="/logout">Logout</a></li>
              </ul>
            </div>
          </nav>

          <div class="container">
            <h1>Account Settings</h1><br>
            <form action="/signup">

              <label for="changepassword">Password:</label><br>
              <input type="text" id="changepassword" name="changepassword" value={{password}} required><br>

              <label for="changename">Name:</label><br>
              <input type="text" id="changename" name="changename" value={{name}} required><br>

              <label for="changeemail">Email:</label><br>
              <input type="email" id="changeemail" name="changeemail" value={{email}} required><br>
              
              <label for="changephone">Telephone Number:</label><br>
              <input type="text" id="changephone" name="changephone" value={{phone}} required><br>
              
              <label for="changeaddress">Address:</label><br>
              <input type="text" id="changeaddress" name="changeaddress" value={{address}} required><br>
              
              <label for="changesex">Sex:</label><br>
              <select id="changesex" name="changesex" required>
                  <option disabled selected value>Select an option</option>
                  <option>Other</option>
                  <option>Male</option>
                  <option>Female</option>
              </select><br>
              
              <label for="changepharm">Choose preferred Pharmacy Location:</label><br>
              <select id="changepharm" name="changepharm" required>
                  <option disabled selected value>Select an option</option>
                  <option></option>
                  <option></option>
                  <option></option>
              </select><br>

              <label for="changedoc">Choose preferred Doctor:</label><br>
              <select id="changedoc" name="changedoc" required>
                  <option disabled selected value>Select an option</option>
                  <option></option>
                  <option></option>
                  <option></option>
              </select><br>
              
              <br>

              <p>Emergency Contact Info</p>
              <label for="changeICEname">Name:</label><br>
              <input type="text" id="changeICEname" name="changeICEname" value={{ICEname}} required><br>

              <label for="changeICEnumber">Number:</label><br>
              <input type="text" id="changeICEnumber" name="changeICEnumber" value={{ICEnum}} required><br>
              
              <br>

              <input type="submit" value="Submit">
          </form> 
          </div>

    </body>

</html>
